<div class="jumbotron">
  <h1>ETC - Key Management</h1>
  <p>Manage your user keys here</p>
</div>

<!-- Trigger the modal with a button -->
<button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal">Add User</button>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add New User</h4>
      </div>
      <div class="modal-body">
          <div class="form-group">
            <label  >Name:</label>
            <input type="text" class="form-control" ng-model="name"/>
          </div>

          <div class="form-group">
          <label  >Password:</label>
              <input type="password" class="form-control" ng-model="password"/>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-default" ng-click="addUser()">Add</button>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <table st-table="rowCollection" class="table table-striped">
  	<thead>
  	<tr>
  		<th>User ID</th>
  		<th>User Name</th>
  		<th>Address</th>
  		<th>Key File</th>
      <th>Remove User</th>
  	</tr>
  	</thead>
  	<tbody>
  	<tr ng-repeat="row in rowCollection">
  		<td>{{row.userId}}</td>
  		<td>{{row.userName}}</td>
  		<td>{{row.address}}</td>
  		<td>{{row.keyFileName}}</td>
      <td><button  class="btn btn-danger"><i class="fa fa-trash" aria-hidden="true"></i></button></td>
  	</tr>
  	</tbody>
  </table>
</div>
